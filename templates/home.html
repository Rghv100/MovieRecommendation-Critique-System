<html>
<head>
  <title>Movie Recommendation System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

<body id="content" style="font-family: Recursive, sans-serif;">

	<div class="ml-container" style="display: block;">
    <br><br><br><br><br><br><br>
    <center><h1> Movie Recommendation System</h1></center>
    <br>
    <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
        <form action="{{ url_for('home') }}" method="POST">
            <input class="movie form-control" type="text" id="movie_name" name="movie_name" placeholder="Enter a full movie name" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818" autocomplete="off" required />
            <br><br><br>
            <input class="btn btn-primary btn-block movie-button" style="font-size: 1.42rem; background-color: #e50914; text-align: center; border-color: #e50914; width:120px;" type="submit" id="submission_button" value="Submit"/>
        </form>
    </div>

	</div>
    <hr>
	<a href="{{ url_for('landing') }}">
	<button class="btn btn-primary btn-block movie-button" style="font-size: 1.42rem; background-color: #e50914; text-align: center; border-color: #e50914; width:120px;" >
		 Logout
	</button>
	</a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
